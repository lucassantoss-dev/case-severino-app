<div class="modal-content content border-0">
    <div class="modal-header">
      <h1 class="modal-title fw-bold ms-auto me-auto">Entrar no Painel de Cliente</h1>
    </div>
    <div class="modal-body">
        <form (ngSubmit)="onSubmit()" #form="ngForm">
            <div class="form-group">
                <label>E-mail</label>
                <input 
                class="form-control" 
                type="email" 
                name="email" 
                id="email" 
                [(ngModel)]="login.email" 
                required />
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input
                class="form-control" 
                type="password" 
                name="password" 
                id="password" 
                [(ngModel)]="login.password" 
                required />
            </div>
            <div class="form-check my-5">
                <input
                  class="form-check-input --check-input"
                  type="checkbox"
                  value=""
                  id="flexCheck1"
                />
                <label class="--check-label" for="flexCheck1">
                  Manter conectado
                </label>
              </div>
            <div class="d-block">
              <button [style]="getColorButtonEntrar()" class="btn --btn-envio" type="submit">Entrar</button>
            </div>
            <div class="container-fluid my-2" style="font-size: 12px; color: #00afc6">
              <a [routerLink]="['/create-account']" class="--modal-help-2 float-md-end" href="#">NÃ£o tem conta? Cadastre-se</a>
            </div>
        </form>
    </div>
</div>
